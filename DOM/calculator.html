<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style1.css">
        <title>Calculator</title>
        <style>
         body {
     font-family: Arial, sans-serif;
     display: flex;
     justify-content: center;
     padding: 50px;
 }

 .calculator {
     border: 1px solid #ccc;
     padding: 20px;
     border-radius: 10px;
     width: 220px;
 }

 input {
     width: 100%;
     height: 40px;
     font-size: 18px;
     text-align: right;
     margin-bottom: 10px;
 }

  button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      margin: 2px;
      cursor: pointer;
  }
        </style>        
    </head>
    
    <body>
        <div class="calculator">
            <input type="text" id="display" readonly />
            <div>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
            </div>
            <div>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
            </div>
            <div>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
            </div>
            <div>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn" id="clear">C</button>
            </div>
            <div>
                <button class="btn operator">+</button>
                <button class="btn operator">*</button>
                <button class="btn operator">/</button>
                <button class="btn operator">-</button>
            </div>
            <div>
                <button class="btn" id="equals" style="width: 100%;">=</button>
            </div>
        </div>
    
        <script>
                const display = document.getElementById("display");
                const buttons = document.querySelectorAll(".btn");
                const clearBtn = document.getElementById("clear");
                const equalsBtn = document.getElementById("equals");

            
                let currentInput = "";

                
                buttons.forEach(button => {
                    button.addEventListener("click", () => {
                        const value = button.textContent;

                        if (button.id === "clear") {
                            currentInput = "";
                            display.value = "";
                        } else if (button.id === "equals") {
                            try {
                                display.value = eval(currentInput); // Calculate expression
                                currentInput = display.value; // store result for further operations
                            } catch {
                                display.value = "Error";
                                currentInput = "";
                            }
                        } else {
                            currentInput += value; // Append clicked button value
                            display.value = currentInput;
                        }
                    });
                });
        </script>
</body>
</html>
